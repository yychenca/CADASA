<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            overflow: hidden;
            color: #00ff00;
            width: 100vw;
            height: 100vh;
            touch-action: pan-y;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
            padding: 10px;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        .slide svg {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
        }

        .navigation:hover,
        .navigation:active {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover,
        button:active {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Slide counter */
        .slide-counter {
            position: fixed;
            top: 15px;
            right: 15px;
            color: #00ff00;
            font-size: 1.2em;
            z-index: 1000;
            opacity: 0.7;
            font-family: 'VT323', monospace;
        }

        /* Touch swipe indicator */
        .swipe-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 1em;
            opacity: 0.5;
            z-index: 999;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navigation {
                bottom: 15px;
                gap: 10px;
                opacity: 0.6;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .slide-counter {
                top: 10px;
                right: 10px;
                font-size: 1em;
            }

            .swipe-hint {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                bottom: 10px;
                gap: 8px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .slide {
                padding: 5px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .navigation {
                bottom: 10px;
                right: 20px;
                left: auto;
                transform: none;
            }

            .slide-counter {
                top: 10px;
                left: 10px;
                right: auto;
            }
        }

        /* Large screens */
        @media (min-width: 1920px) {
            .slide svg {
                max-width: 1920px;
                max-height: 1080px;
            }
        }

        @keyframes matrixFall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(1200px);
                opacity: 0;
            }
        }
    </style>
</head>

    <div class="navigation">
        <button onclick="previousSlide()">‚Üê Previous</button>
        <button onclick="nextSlide()">Next ‚Üí</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = document.querySelectorAll('.slide').length;
        
        // Update counter
        document.getElementById('totalSlideNum').textContent = totalSlides;
        
        function updateSlideCounter() {
            document.getElementById('currentSlideNum').textContent = currentSlide;
        }
        
        function transitionSlides(newSlideNumber, oldSlideNumber) {
            const slides = document.querySelectorAll('.slide');
            const newSlideIndex = newSlideNumber - 1;
            const oldSlideIndex = oldSlideNumber - 1;

            if (newSlideIndex === oldSlideIndex) return;

            // Hide old slide
            if (slides[oldSlideIndex]) {
                slides[oldSlideIndex].classList.remove('active');
            }

            // Show new slide
            if (slides[newSlideIndex]) {
                slides[newSlideIndex].classList.add('active');
            }
            
            updateSlideCounter();
        }

        function nextSlide() {
            const oldSlide = currentSlide;
            let newSlide = currentSlide + 1;
            if (newSlide > totalSlides) {
                newSlide = 1; // Loop back to the start
            }
            currentSlide = newSlide;
            transitionSlides(currentSlide, oldSlide);
        }

        function previousSlide() {
            const oldSlide = currentSlide;
            let newSlide = currentSlide - 1;
            if (newSlide < 1) {
                newSlide = totalSlides; // Loop back to the end
            }
            currentSlide = newSlide;
            transitionSlides(currentSlide, oldSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });

        // Touch/Swipe navigation for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (Math.abs(swipeDistance) > minSwipeDistance) {
                if (swipeDistance > 0) {
                    // Swipe right - previous slide
                    previousSlide();
                } else {
                    // Swipe left - next slide
                    nextSlide();
                }
            }
        }

        // Click/tap on sides of screen for navigation
        document.addEventListener('click', (e) => {
            // Don't trigger if clicking on buttons
            if (e.target.tagName === 'BUTTON') return;
            
            const screenWidth = window.innerWidth;
            const clickX = e.clientX;
            
            // Click on left 20% goes to previous, right 20% goes to next
            if (clickX < screenWidth * 0.2) {
                previousSlide();
            } else if (clickX > screenWidth * 0.8) {
                nextSlide();
            }
        });

        // Initialize - show first slide without animation
        const slides = document.querySelectorAll('.slide');
        slides[0].classList.add('active');
        updateSlideCounter();

        // Hide swipe hint after first interaction
        let hintHidden = false;
        function hideSwipeHint() {
            if (!hintHidden) {
                const hint = document.querySelector('.swipe-hint');
                if (hint) {
                    hint.style.display = 'none';
                    hintHidden = true;
                }
            }
        }

        document.addEventListener('touchend', hideSwipeHint);
        document.addEventListener('keydown', hideSwipeHint);
    </script>
